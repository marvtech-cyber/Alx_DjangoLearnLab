{% extends 'blog/base.html' %}

{% block content %}
    <h1>Blog Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <p>Author: {{post.author.username }}</p>
                <p>Published:{{ post.published_date} }</p>
                <a href="{% url 'post_detail' post.pk %}">View Post</a>
                
            </li>
        {% endfor %}
    </ul>
{% endblock %}
