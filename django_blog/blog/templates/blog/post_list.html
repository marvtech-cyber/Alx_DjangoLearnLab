{% extends 'blog/base.html' %}

{% block content %}
    <h1>Blog Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <p>Author: {{post.author.username }}</p>
                <p>Published:{{ post.published_date}}</p>
                <a href="{% url 'post_detail' post.pk %}">View Post</a>
                <a href="{% url 'post_update' post.pk %}">Edit Post</a>
                <a href="{% url 'post_delete' post.pk %}">Delete Post</a>
                
            </li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'post_create' %}">Create New Post</a></p
{% endblock %}
