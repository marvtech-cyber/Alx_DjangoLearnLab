{% extends 'blog/base.html' %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p> Author: {{ post.author.username }}</p>
    <p>Published: {{ post.published_date }}</p>
    <a href="{% url 'post_update' post.pk %}">Edit Post</a>
    <a href="{% url 'post_delete' post.pk %}">Delete Post</a>
{% endblock %}
