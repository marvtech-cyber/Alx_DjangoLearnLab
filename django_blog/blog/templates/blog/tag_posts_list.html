{% extends 'blog/base.html' %}

{% block content %}
  <h1>Posts tagged with "{{ tag }}"</h1>
  <p>Tags: 
    {% for tag in post.tags.all %}
      <a href="{% url 'tag_posts' tag.name %}">{{ tag.name }}</a>{% if not forloop.last %}, {% endif %}
    {% endfor %}
  </p>
  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
